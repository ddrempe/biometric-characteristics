<div class="layout-wrapper">
  <div class="layout-container menu-layout-static"
       [ngClass]="{'layout-menu-static-inactive': !menuActive,
       'layout-menu-static-active': mobileMenuActive}">
    <div class="topbar clearfix">
      <div class="topbar-left">
      </div>
      <div class="topbar-right">
        <a id="menu-button" href="#" (click)="onToggleMenuClick($event)">
          <i></i>
        </a>
      </div>
    </div>
    <div class="layout-menu">
      <div id="navigation" class="menu-scroll-content">
        <ul class="ultima-menu ultima-main-menu clearfix">
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/device']">Device</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/device-type']">DeviceType</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/face']">Face</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/fingerprint']">Fingerprint</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/gait']">Gait</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/handwriting']">Handwriting</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/iris']">Iris</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/keyboard']">Keyboard</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/keystroke-dataset']">KeystrokeDataset</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/keystroke']">Keystroke</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/language']">Language</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/palmprint']">Palmprint</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/person']">Person</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/sample-dataset']">SampleDataset</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/sample']">Sample</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/sample-type']">SampleType</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/signature']">Signature</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/speech']">Speech</a>
          </li>
          <li routerLinkActive="active-menuitem">
            <a [routerLink]="['/text']">Text</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="layout-main">
      <h1 id="title">
        <router-outlet name="title"></router-outlet>
      </h1>
      <div id="content" class="container-fluid">
        <router-outlet></router-outlet>
      </div>
      <div [ngClass]="{visible:popup.visible}">
        <p-dialog
          [visible]="popup.visible"
          [width]="popup.width"
          [height]="popup.height"
          (onHide)="onPopupHide()"
          [header]="popup.title"
          [modal]="true">
          <router-outlet name="popup"></router-outlet>
        </p-dialog>
      </div>
    </div>
    <div class="layout-mask"></div>
  </div>
</div>
