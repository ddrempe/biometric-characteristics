<div class="row">
  <div class="col-sm-12">
    <rz-grid #grid0 [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getPersonSetsCount" [data]="getPersonSetsResult" name="grid0" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="DateOfBirth" title="Date Of Birth" type="string">
        <ng-template let-data>
        {{data?.DateOfBirth | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="FirstName" title="First Name" type="string">
      </rz-grid-column>
      <rz-grid-column property="LastName" title="Last Name" type="string">
      </rz-grid-column>
      <rz-grid-column property="Gender" title="Gender" type="string">
      </rz-grid-column>
      <rz-grid-column property="Address" title="Address" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
<rz-notification [messages]="messages"></rz-notification>
