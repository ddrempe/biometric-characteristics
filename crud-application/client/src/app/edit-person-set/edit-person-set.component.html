<div class="row">
  <div class="col-sm-12">
    <rz-form #form0 [data]="personset" name="form0" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
      <rz-string-form-field property="Address" [required]="false" title="Address" type="string">
      </rz-string-form-field>
      <rz-date-form-field property="DateOfBirth" [required]="false" title="Date Of Birth" type="date">
      </rz-date-form-field>
      <rz-string-form-field property="FirstName" [required]="false" title="First Name" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="Gender" [required]="false" title="Gender" type="string">
      </rz-string-form-field>
      <rz-string-form-field property="LastName" [required]="false" title="Last Name" type="string">
      </rz-string-form-field>
    </rz-form>
  </div>
</div>
<rz-notification [messages]="messages"></rz-notification>
