<div class="row">
  <div class="col-sm-12">
    <rz-grid #grid0 name="grid0" [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getTextSetsCount" [data]="getTextSetsResult" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="Content" title="Content" type="string">
      </rz-grid-column>
      <rz-grid-column property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column property="LanguageId" title="Language Set" type="integer">
        <ng-template let-data>
        {{data?.LanguageSet?.Name}}
        </ng-template>
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
<rz-notification [messages]="messages"></rz-notification>
