<div class="row">
  <div class="col-sm-12">
    <rz-grid #grid0 [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getDeviceSetsCount" [data]="getDeviceSetsResult" name="grid0" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column property="Name" title="Name" type="string">
      </rz-grid-column>
      <rz-grid-column property="Description" title="Description" type="string">
      </rz-grid-column>
      <rz-grid-column property="Manufacturer" title="Manufacturer" type="string">
      </rz-grid-column>
      <rz-grid-column property="DeviceTypeId" title="Device Type Set" type="integer">
        <ng-template let-data>
        {{data?.DeviceTypeSet?.Name}}
        </ng-template>
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
<rz-notification [messages]="messages"></rz-notification>
